<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Support Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-container {
      background: white;
      width: 400px;
      max-height: 90vh;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body.dark-mode {
      background: #121212;
    }

    body.dark-mode .chat-container {
      background: #1e1e1e;
      color: white;
    }

    body.dark-mode .chat-box {
      background: #2a2a2a;
    }

    .header {
      background: #3a7bd5;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .toggle-switch {
      font-size: 16px;
      cursor: pointer;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
      transition: background 0.5s ease;
    }

    .message {
      margin: 10px 0;
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }

    .user {
      margin-left: auto;
      background: #dfe6e9;
      color: #2d3436;
      padding: 10px 15px;
      border-radius: 20px 20px 0 20px;
      max-width: 75%;
    }

    .bot {
      background: #3a7bd5;
      color: white;
      padding: 10px 15px;
      border-radius: 20px 20px 20px 0;
      max-width: 75%;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: white;
    }

    .avatar.user-icon {
      background-color: #2d3436;
    }

    .avatar.bot-icon {
      background-color: #3a7bd5;
    }

    form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: white;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
    }

    input[type="submit"] {
      margin-left: 10px;
      padding: 12px 20px;
      background-color: #3a7bd5;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #2c66c1;
    }

    .clear-btn {
      text-align: center;
      padding: 10px;
      background: #fff;
    }

    .clear-btn a {
      color: #3a7bd5;
      text-decoration: none;
      font-size: 14px;
    }

    body.dark-mode input[type="text"],
    body.dark-mode form,
    body.dark-mode .clear-btn {
      background: #1e1e1e;
      color: white;
    }

    body.dark-mode input[type="text"] {
      border: 1px solid #555;
    }

    body.dark-mode .clear-btn a {
      color: #9ec6ff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      üí¨ Customer Support Chatbot
      <span class="toggle-switch" onclick="toggleMode()">
        <i class="fas fa-moon" id="theme-icon"></i>
      </span>
    </div>
    <div class="chat-box" id="chat-box">
      {% for msg in chat_history %}
        <div class="message" style="justify-content: flex-end;">
          <div class="user">{{ msg.user }}</div>
          <div class="avatar user-icon"><i class="fas fa-user"></i></div>
        </div>
        <div class="message">
          <div class="avatar bot-icon"><i class="fas fa-robot"></i></div>
          <div class="bot">{{ msg.bot }}</div>
        </div>
      {% endfor %}
    </div>

    <form method="POST" autocomplete="off">
      <input type="text" name="msg" placeholder="Ask me anything..." required />
      <input type="submit" value="Send" />
    </form>

    <div class="clear-btn">
      <a href="/clear">üóëÔ∏è Clear Chat</a>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      const icon = document.getElementById("theme-icon");
      if (document.body.classList.contains("dark-mode")) {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      }
    }
  </script>
</body>
</html>
